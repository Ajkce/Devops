name: "Getting build files "

on:
  push:
    branches:
      - "deploy"

jobs:
  test:
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: "Get Code"
        uses: actions/checkout@v3
      - name: Get Node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Project
        run: npm run build
      - name: Publish Js Filename
        id: publish
        run: find dist/assests/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'
      - name: List files
        run: ls -l ${{ github.workspace }}
      - name: upload the Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: dist-files
          path: build
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output contents
        run: ls
      - name: Output Filename
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying"
