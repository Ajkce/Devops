#THe name of the workflow
name: Node.js CI

#Events that trigger the workflow
on:
  pull_request:
    types: ["opened"]
  workflow_dispatch:
  push:
    branches:
      - "deploy"
    paths-ignore:
      - ".github/workflows/*"

# Jobs that needs to be performed
jobs:
  # title of the job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        #Official actions that can be used
        uses: actions/checkout@v3
      - name: Install all the dependencies
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install node js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build Project
        run: npm run build
      - name: upload the Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: ./build

      - name: Deploy
        run: echo "Deploying"
